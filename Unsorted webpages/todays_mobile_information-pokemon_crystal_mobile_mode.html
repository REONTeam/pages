モバイルモードにしよう<br>
<br>
<b>モバイルシステムGB</b>を使えるように、キミのポケモンクリスタルをモバイルモードにしよう。<br>
<br>
1.ポケモンじいさんから渡された「ふしぎなタマゴ」をウツギ博士にあずけるところまで進めておこう。<br>
2.レポートをきろくしてゲームボーイカラーの電源スイッチをOFFにしよう。<br>
3.モバイルアダプタGBをゲームボーイカラーに差し込んで電源スイッチをONにしよう。<br>
4.「<b>モバイルシステムGB</b>」マークが表示されたらOK！これでモバイルモードになったぞ。<br><br>
